<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 新增的多媒体标签-视频</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <video src="media/mi.mp4" controls="controls">
        <!-- <source src="move.ogg" type="video/ogg">
        <source src="move.mp4" type="video/mp4"> -->
    </video>
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted"></video>
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" controls="controls"></video>
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop"></video>
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop"
        poster="media/mi9.jpg"></video>
    <video src="media/mi.mp4" muted="muted" controls="controls" loop="loop" poster="media/mi9.jpg"></video>
    <!-- 小米 -->
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" loop="loop" poster="media/mi9.jpg"></video>

</body>

</html>
