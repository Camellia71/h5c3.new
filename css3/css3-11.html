<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3calc函数</title>
    <style>
        .father {

            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .son {
            float: left;
            width: calc(100% - 100px);
            height: calc(100% - 100px);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
