<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区别</title>
    <style>
        ol li:first-of-type {
            background-color: aqua;
        }
        section div:nth-child(1) {
            background-color: pink;
        }
        section div:nth-of-type(2) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <section>
        <p>1</p>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
