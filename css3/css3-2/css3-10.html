<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.5s;
        }

        .one:hover {
            /* 我们同时拥有位移和其他属性，要把位移放在最前面 */
            transform: translate(150px, 50px) rotate(180deg) scale(2);
        }

        .two:hover {
            transform: rotate(180deg) translate(150px, 50px);
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
