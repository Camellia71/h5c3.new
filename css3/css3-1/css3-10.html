<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3滤镜filter</title>
    <style>
        img {
            /* blur模糊处理,数值越大越模糊 */
            filter: blur(5px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <img src="案例-1/tudou.jpg" alt="">
</body>

</html>
